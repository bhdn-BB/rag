services:
  backend:
    build: .
    container_name: agentic_rag_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - CHROMA_PERSIST_DIR=/app/data/chroma_index
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: .
    container_name: agentic_rag_streamlit
    command: streamlit run /app/chat_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./chat_app.py:/app/chat_app.py
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped